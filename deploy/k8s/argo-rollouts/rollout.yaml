apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: education-platform
  namespace: education-platform
  labels:
    app: education-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: education-platform
  strategy:
    canary:
      # Services used for traffic splitting
      stableService: education-platform-svc
      canaryService: education-platform-canary-svc
      trafficRouting:
        nginx:
          # Argo Rollouts will manage an additional canary Ingress based on this stable Ingress
          stableIngress: education-platform-ingress
      maxUnavailable: 0
      maxSurge: 1
      steps:
        - setWeight: 5
        - pause:
            duration: 60
        - analysis:
            templates:
              - templateName: success-rate
            startingStep: 2
        - setWeight: 25
        - pause:
            duration: 120
        - analysis:
            templates:
              - templateName: success-rate
            startingStep: 5
        - setWeight: 50
        - pause:
            duration: 180
        - analysis:
            templates:
              - templateName: success-rate
            startingStep: 8
        - setWeight: 100
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 600
  template:
    metadata:
      labels:
        app: education-platform
        tier: web
    spec:
      containers:
        - name: education-platform
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
